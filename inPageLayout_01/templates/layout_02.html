{% extends 'layout_01.html' %}
{% block layout_02 %}
<div class="container">
  <div class="row">
    <div class="col s12 m12 l12" >
      <div class="card white">
        <div class="card-content black-text">
          <span class="card-title">{{ main }}</span>
            <p>
              {{main_content}}
            </p>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
  {% for item in count %}
  <div class ="row">
    <div class="col s12 m12 l12" >
      <div class="card white">
        <div class="card-content black-text">
          <span class="card-title">{{ item }}</span>
          <p>
            
          </p>
        </div>
        <div class="card-action">
          <a href="#">further options-1</a>
          <a href="#">further option-2</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}         
</div>
{% endblock %}
